# =====================================================
# Skyie Studio - VPS Deployment Pipeline
# Deploys to production VPS after CI passes
# =====================================================

name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # Build Validation
  # ---------------------------------------------------
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install and validate backend
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          python -c "from main import app; print('Backend OK')"
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
          DATABASE_URL_SYNC: "postgresql://test:test@localhost:5432/test"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
          CELERY_RESULT_BACKEND: "redis://localhost:6379/1"
          REDIS_URL: "redis://localhost:6379/0"
          ENVIRONMENT: "development"
          MOCK_MODE: "true"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://studio-api.skyie.tech

  # ---------------------------------------------------
  # Deploy to VPS
  # ---------------------------------------------------
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e

            echo "=== Starting deployment ==="

            # Navigate to project directory
            cd /opt/skyie-studio || { echo "Project directory not found"; exit 1; }

            # Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # Run deployment script
            echo "Running deployment..."
            bash scripts/deploy.sh

            echo "=== Deployment completed ==="
          ENDSSH

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "**Status:** Deployment successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**URLs:**" >> $GITHUB_STEP_SUMMARY
            echo "- Frontend: https://studio.skyie.tech" >> $GITHUB_STEP_SUMMARY
            echo "- API: https://studio-api.skyie.tech" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** Deployment failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
