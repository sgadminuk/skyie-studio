# =====================================================
# Skyie Studio - Continuous Integration Pipeline
# Runs on all pull requests and pushes to main
# =====================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ---------------------------------------------------
  # Backend CI
  # ---------------------------------------------------
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .

      - name: Import check
        run: python -c "from main import app; print('Backend imports OK')"
        env:
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/test"
          DATABASE_URL_SYNC: "postgresql://test:test@localhost:5432/test"
          CELERY_BROKER_URL: "redis://localhost:6379/0"
          CELERY_RESULT_BACKEND: "redis://localhost:6379/1"
          REDIS_URL: "redis://localhost:6379/0"
          ENVIRONMENT: "development"
          MOCK_MODE: "true"

  # ---------------------------------------------------
  # Frontend CI
  # ---------------------------------------------------
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://studio-api.skyie.tech

  # ---------------------------------------------------
  # Docker Build Test
  # ---------------------------------------------------
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: skyie-studio-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: skyie-studio-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=https://studio-api.skyie.tech
          cache-from: type=gha
          cache-to: type=gha,mode=max
